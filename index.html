<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Says Game</title>
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2 class="lvl">Press play button to start the game</h2>

  <!-- Difficulty Selector -->
  <label for="difficulty">Difficulty: </label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>

  <div class="main">
    <div class="l1">
      <div class="box b1 red" id="red"></div>
      <div class="box b2 green" id="green"></div>
    </div>
    <div class="l2">
      <div class="box b3 black" id="black"></div>
      <div class="box b4 blue" id="blue"></div>
    </div>
  </div>

  <button class="str">Play</button>

  <script src="app.js"></script>
</body>
</html>
